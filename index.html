<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script src="https://kit.fontawesome.com/c55c603e84.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/js/main.js" defer></script>
    <title>Shopping Cart :)</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="menu">
                <img src="/assets/icons/menu.png" alt="menu" class="menu-icon">
            </nav>
            <h1 class="title">Shopping Cart</h1>
            <input type="text" class="search-items" placeholder="Search...">
            <div class="cart-icon">
                <span class="cart-number">0</span>
                <img src="/assets/icons/shopping-bags.png" alt="cart-image" class="cart-image">
            </div>
            <div class="minicart-wrapper">
            <div class="minicart">
                <button class="close-minicart"><i class="fas fa-times"></i></button>
                <p class="minicart-text">
                    Current Items
                </p>
                <ul class="minicart-items">
                </ul>
                <div class="checkout">
                    <p class="checkout-title">checkout</p>
                    <p class="checkout-amount">0$</p>
                </div>
                <button class="clear-button">Clear cart</button>
            </div>
            </div>
        </header>
        <section class="products">
        </section>
    </div>
</body>

</html>
